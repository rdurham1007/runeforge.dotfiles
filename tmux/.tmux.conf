# Start by resetting my tmux so we have a clean baseline
#source-file ~/.config/tmux/tmux.reset.conf
set-option -g terminal-overrides ",xterm*:Tc"

# General Settings
set -g set-clipboard on
set -s -g escape-time 0
set -g mouse on

# ------------------------------------------------------------
# Cross-platform clipboard and shell setup
# ------------------------------------------------------------
# Detect platform (macOS vs WSL/Linux)
if-shell "uname | grep -q Darwin" \
  'set-option -g default-command "reattach-to-user-namespace -l $SHELL"; \
   bind C-c run-shell "tmux save-buffer - | reattach-to-user-namespace pbcopy"' \
  'set-option -g default-shell /usr/bin/zsh; \
   bind C-c run-shell "tmux save-buffer - | clip.exe"'

# UX
set -g pane-border-style "fg=brightblack,bg=default" 
set -g pane-active-border-style "fg=magenta,bg=default"
set -g pane-border-status top
set -g pane-border-format "#{pane_title} [#{pane_index}] "
set -g display-panes-time 4000
set -s escape-time 1

# Start window/pane numbering from 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Prefix
unbind C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind a send-prefix

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Yank text improvements
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Split from CWD
bind '|' split-window -v -c "#{pane_current_path}"
bind '-' split-window -h -c "#{pane_current_path}"

# Key Bindings
unbind C-e
unbind C-s
unbind C-m
unbind C-j
unbind C-l
unbind C-h
bind j display-panes
bind m setw synchronize-panes
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind | split-window -h
bind - split-window -v


bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# Plugin Config
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

# Catppuccin
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin-flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"
run ~/.tmux/plugins/tmux/catppuccin.tmux
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{@catppuccin_status_gitmux}"
set -ag status-right "#{E:@catppuccin_status_session}"

